name: build-push-rtsp-image

on:
  push:
    paths:
    - "producer-cpp/docker-linux/**"
    - ".github/workflows/build-rtsp-image.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: build docker image with a tag
        run: |
          docker build . \
          --file ./producer-cpp/docker-linux/Dockerfile \
          --tag balou9/spyci-images:rtsp

      - name: login to docker hub registry
        run: |
          echo ${{ secrets.DOCKERHUB_PW }} | docker login --username {{ secrets.DOCKERHUB_ID }} --password-stdin

      - name: push docker image
        run: |
           docker images
           docker push balou9/spyci-images:rtsp
