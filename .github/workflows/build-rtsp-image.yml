name: build-push-rtsp-image

on:
  push:
    paths:
    - "producer-cpp/docker-linux/**"
    - ".github/workflows/build-rtsp-image.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      _IMAGE_ID: ${{ steps.get_image_id.outputs._IMAGE_ID }}
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: build rtsp image
        run: |
          docker build . \
          --file ./producer-cpp/docker-linux/Dockerfile \
          --tag rtsp

      - name: get image id of rtsp image
        id: get_image_id
        run: |
          echo "_IMAGE_ID=$(docker images -q rtsp)" >> $GITHUB_ENV

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: print image id
        run: |
          printf "${{ needs.build.outputs._IMAGE_ID }}"
