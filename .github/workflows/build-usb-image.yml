name: build-usb-image

env:
  IMAGE_TAG: usb

on:
  push:
    paths:
    - "producer/docker-usb/**"
    - ".github/workflows/build-usb-image.yml"

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: build docker image
        run: |
          docker build ./producer/docker-${{ env.IMAGE_TAG }} \
          --file ./producer/docker-${{ env.IMAGE_TAG }}/Dockerfile \
          --tag spyci-images:${{ env.IMAGE_TAG }}

      - name: login to github container registry
        run: |
          echo "${{ secrets.CR_PAT }}" | \
          docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: push image to github container registry
        run: |
          docker push ghcr.io/icydigital/spyci-images:${{ env.IMAGE_TAG }}

      - name: logs out from github container registry
        run: |
          docker logout ghcr.io
