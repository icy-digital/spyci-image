name: cd

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: build docker image
        id: dockerbuild
        run: |
          cd RTSP_streaming
          docker build -t rtspstreaming .
